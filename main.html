<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-label">Book data search</div>
    <div class="search-top">
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Book key word search...">
            <input type="submit" value="Go">
        </form>
    </div>

    <div class="content-display" id="contentDisplay">
        <!-- Response text will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
